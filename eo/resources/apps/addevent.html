<ion-pane class=" mainview ">
    <ion-header-bar class="bar-stable">
        <div class="buttons">
            <button class="button icon-left ion-arrow-left-c button-clear" ng-click="back()"></button>
        </div>
        <h1 class="title">NEW EVENT</h1>

    </ion-header-bar>
    <ion-content style="background:transparent">
        <div>
            <ion-list style="width:80%">
                <ion-item style="background:transparent">
                    <label class="item item-input">
                        <span class="input-label">Event-Name</span>
                        <input type="text" class="ename" ng-model="event.name">
                        <input type="date" style=" margin-left: -10%;">

                    </label>
                    <label class="item item-input">
                        <span class="input-label">Name</span>
                        <input type="text" ng-model="event.headname">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Telephone</span>
                        <input type="tel" ng-model="event.phno">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Time</span>
                        <input type="tel" ng-model="event.time">
                    </label>


                </ion-item>

            </ion-list>

        </div>
        <div>
            <ion-list style="width:80%">
                <ion-item style="background:transparent">
                    <label class="item item-input">
                        <span class="input-label">Gathering</span>
                        <input type="text" ng-model="event.gathering">
                    </label>

                    <label class="item item-input">
                        <span class="input-label">HallNo</span>
                        <input type="text" ng-model="event.hallno">
                    </label>

                    <label class="item-input-inset" style="align:center ">

                        <label class="costsection" style="layout:inline-block">
                            <span class="input-label-costsection ">Cost</span>
                            <label class="item item-input">
                                <input name="event.cash" type="number" ng-model="event.cash">
                            </label>
                        </label>
                        <label class="costsection">
                            <span class="input-label-costsection ">Advance</span>
                            <label class="item item-input">
                                <input name="event.advance" type="number" ng-model="event.advance">
                            </label>
                        </label>
                        <label class="costsection">
                            <span class="input-label-costsection ">Pending</span>
                            <label class="item item-input">
                                <input name="event.balance" type="number" ng-model="event.balance" readonly="readonly" style="color:red">
                            </label>

                        </label>
                    </label>


                </ion-item>

            </ion-list>
        </div>

        <div  style="background:transparent ; border: transparent ; margin-top: 4%; text-align: center; ">
            <div>
            <button class="button button-balanced confirmbutton">
                CONFIRM
            </button>
            <button class="button button-assertive resetbutton">
               RESET
            </button>
                </div>
        </div>

    </ion-content>

</ion-pane>
