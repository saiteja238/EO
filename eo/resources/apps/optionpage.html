<ion-pane class=" mainview ">

    <ion-header-bar class="bar-stable">
        <div class="buttons">
            <button class="button icon-left ion-arrow-left-c button-clear" ng-click="back()"></button>
        </div>
        <h1 class="title">ACTION</h1>

    </ion-header-bar>
    <ion-content style="overflow-y: hidden;">
        <div class="options_container">
            <button class=" ion-ios-search-strong  action-page" ng-click="search()"></button>
            <button class="ion-android-add  action-page" style="color:black;" ng-click="add()"></button>
            <button class="ion-ios-calendar-outline  action-page" style="color:black;" ng-click="calender()"></button>
        </div>

    </ion-content>

</ion-pane>
